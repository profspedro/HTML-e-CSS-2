<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagens</title>
</head>
<body>
    <h1>Desafio das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto no computador quanto lá em cima, como ícone de favoritos.</p>
    <picture>
        <source media="(max-width: 150px)" srcset="github-p.png" type="image/png">
        <source media="(max-width: 200px)" srcset="github-m.png" type="image/png">
        <source media="(max-width: 500px)" srcset="github-g.png" type="image/png">
        <source media="(max-width: 850px)" srcset="github-gg.png" type="image/png">
        <img src="github-gg.png" alt="A imagem flexível funciona">
    </picture>
    
</body>
</html>

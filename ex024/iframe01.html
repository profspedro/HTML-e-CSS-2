<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrão: 300x150 px-->
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a> opara aprender a programar.</p>
    <br>
    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>

        para aprender a programar.
    </p>

    <p>O site do <iframe src="https://www.google.com" frameborder="0"><a href="https://www.google.com" target="_blank">Google</a></iframe> é muito legal, pena que não funciona com iframes</p>

    <p>
        O repositório do Guanabara no

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe>

        também é legal
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espirito Santo</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="Regiao Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="CE">Ceará</option>
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                    <option value="PB">Paraíba</option>
                </optgroup>
                <option value="DF">Distrito Federal</option>
            </select>
        </p>
        <p>
            <label for="img">Mensagem: </label>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Sua mensagem aqui..."></textarea>
        </p>
        <p>
            <label for="iprof">Profissao: </label>
            <input type="text" name="prof" id="iprof"list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Administrador</option>
                <option value="cont">Contabilista</option>
                <option value="dev">Desenvolvedor</option>
                <option value="prof">Professor</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
